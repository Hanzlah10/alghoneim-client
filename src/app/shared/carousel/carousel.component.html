<div class="relative w-full lg:w-4xl mx-auto overflow-hidden lg:h-[500px]">
    <div class="flex transition-transform duration-500"
        [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
        <img *ngFor="let slide of slides" [src]="slide" class="w-full h-auto object-cover min-w-full">
    </div>
    <div class="absolute inset-0 flex justify-between items-center px-4">
        <button
            class="rounded-full p-2 bg-white/50 dark:bg-gray-800/50 hover:bg-white/70 dark:hover:bg-gray-800/70 transition-colors duration-300"
            (click)="prevSlide()">
            <svg class="w-6 h-6 text-palette-base hover:text-palette-primary" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button
            class="rounded-full p-2 bg-white/50 dark:bg-gray-800/50 hover:bg-white/70 dark:hover:bg-gray-800/70 transition-colors duration-300"
            (click)="nextSlide()">
            <svg class="w-6 h-6 text-palette-base hover:text-palette-primary" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-3">
        <span *ngFor="let slide of slides; let i = index"
            [ngClass]="{'bg-palette-primary': i === currentSlide, 'bg-palette-fill dark:bg-palette-card': i !== currentSlide}"
            class="w-3 h-3 rounded-full cursor-pointer transition-colors duration-300" (click)="selectSlide(i)"></span>
    </div>
</div>
