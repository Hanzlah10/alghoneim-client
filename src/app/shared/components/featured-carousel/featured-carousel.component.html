<div
    class="w-full bg-[#4DB9CB] mx-auto my-8 grid grid-cols-12 items-center rounded-md h-[300px] sm:h-[350px] lg:h-[375px]">
    <div class=" col-span-6 sm:col-span-4 lg:col-span-3 h-full flex flex-col text-center items-center justify-around
    text-sm sm:text-lg font-semibold bg-[url('assets/carouselBox/offersbg.webp')] bg-cover bg-no-repeat bg-center
    rounded-md  ">
        <h1 class=" text-palette-primary">Featured Products</h1>
        <h1 class="border  bg-palette-fill opacity-75 px-3 py-1 rounded-md text-palette-primary">
            See All
        </h1>
    </div>
    <div class="col-span-6 sm:col-span-8 lg:col-span-9 w-full  ">
        <div class="relative overflow-hidden  px-2" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
            <div class="flex transition-transform duration-500 ease-in-out"
                [style.transform]="'translateX(' + -currentIndex * (100 / visibleProducts) + '%)'">
                <div *ngFor="let product of getVisibleProducts(); let i = index" class="flex-shrink-0"
                    [style.width.%]="100 / visibleProducts">
                    <div
                        class="h-64 sm:h-72 lg:h-80 m-2 shadow-lg backdrop-filter backdrop-blur-[10px] bg-[#d0eef4b8] dark:bg-[#0909099d]  rounded-md flex flex-col items-center justify-center  hover:shadow-lg transition-shadow duration-300 relative">
                        <span class="absolute  -right-2 -top-2 h-8 w-8 rounded-full bg-red-400">
                            <img src="../../../../assets/discount.webp" alt="">
                        </span>
                        <div class="overflow-hidden rounded-t-lg">
                            <img [src]="product.image" [alt]="product.title"
                                class="w-48 h-48 object-cover hover:scale-110  transition-all duration-200">
                        </div>
                        <div class="p-4 text-center">
                            <h2 class="text-lg font-semibold text-palette-base">{{ product.title }}</h2>
                        </div>
                    </div>
                </div>
            </div>
            <button (click)="prev()"
                class="absolute -left-2  top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 m-2 focus:outline-none  sm:p-3 bg-palette-fill  shadow-md hover:bg-palette-card dark:hover:bg-palette-card transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button (click)="next()"
                class="absolute -right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full  m-2 focus:outline-none p-2 sm:p-3 bg-palette-fill  shadow-md hover:bg-palette-card dark:hover:bg-palette-card transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
</div>
