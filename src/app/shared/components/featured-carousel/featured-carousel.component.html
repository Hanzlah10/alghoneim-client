<div class="w-full bg-[#4DB9CB] mx-auto my-8 grid grid-cols-12 rounded-md h-64 sm:h-72 lg:h-80">
    <div
        class="col-span-6 sm:col-span-4 lg:col-span-2  h-full flex flex-col  text-center items-center justify-around text-sm  sm:text-lg font-semibold   bg-[url('assets/carouselBox/offersbg.webp')]  bg-cover bg-no-repeat bg-center rounded-md backdrop-blur-md ">
        <h1 class=" text-palette-primary">Featured Products</h1>
        <h1 class="border  bg-palette-fill opacity-75 px-3 py-1 rounded-md text-palette-primary">
            See All
        </h1>
    </div>
    <div class="col-span-6 sm:col-span-8 lg:col-span-10 -full  ">
        <div class="relative overflow-hidden">
            <div class="flex transition-transform duration-500 ease-in-out"
                [style.transform]="'translateX(' + -currentIndex * 100 + '%)'">
                <div *ngFor="let product of products; let i = index" class="flex-shrink-0 w-full sm:w-1/2 lg:w-1/5 p-2">
                    <div
                        class="h-72 bg-gray-100 rounded-lg flex flex-col items-center justify-center shadow-md hover:shadow-lg transition-shadow duration-300">
                        <div class="overflow-hidden rounded-t-lg">
                            <img [src]="product.image" [alt]="product.title"
                                class="w-48 h-48 object-cover hover:scale-110 transition-all duration-200">
                        </div>
                        <div class="p-4 text-center">
                            <h2 class="text-lg font-semibold text-gray-800">{{ product.title }}</h2>
                        </div>
                    </div>
                </div>
            </div>
            <button (click)="prev()"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 m-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button (click)="next()"
                class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 m-2 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
</div>
