<header class="relative flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-white text-sm py-3">
    <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between">
        <div class="flex items-center justify-between">
            <div class="sm:hidden">
                <!-- Use (click)="onToggleButtonClick($event)" to toggle the menu -->
                <button type="button" (click)="onToggleButtonClick($event)"
                    class="relative size-7 flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none transition-all duration-100"
                    aria-expanded="false" aria-controls="menuContent" aria-label="Toggle navigation">
                    <!-- Menu Open SVG -->
                    <svg *ngIf="!isMenuOpen" class="hs-collapse-open:hidden shrink-0 size-4"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" x2="21" y1="6" y2="6" />
                        <line x1="3" x2="21" y1="12" y2="12" />
                        <line x1="3" x2="21" y1="18" y2="18" />
                    </svg>
                    <svg *ngIf="isMenuOpen" class="hs-collapse-open:block shrink-0 size-4"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>

            <a class="flex items-center text-2xl sm:xl font-semibold focus:outline-none focus:opacity-80" href="#"
                aria-label="Brand">
                <img class="h-10" src="../../../../assets/logo.png" alt="Logo">
            </a>

            <div class="hidden sm:flex sm:items-center gap-2">
                <ng-container *ngFor="let item of navItems">
                    <a class="font-large font-bold text-gray-600 hover:text-gray-400 focus:outline-none focus:text-gray-400 m-1"
                        href="{{ item.link }}">
                        {{ item.name }}
                    </a>
                </ng-container>
            </div>
        </div>

        <!-- Menu Content -->
        <div id="menuContent" class="transition-all duration-300 ease-in-out transform origin-top overflow-hidden  border rounded-md
        sm:block" [ngClass]="{
        'opacity-100 translate-y-0': isMenuOpen,
        'opacity-0 -translate-y-4 pointer-events-none': !isMenuOpen}">
            <div class="flex flex-col sm:hidden  sm:ps-2">
                <ng-container *ngFor="let item of navItems">
                    <a class="font-large font-medium text-black hover:text-gray-400 focus:outline-none focus:text-gray-400 ml-1"
                        href="{{ item.link }}">
                        {{ item.name }}
                    </a>
                </ng-container>
            </div>
        </div>
    </nav>
</header>
